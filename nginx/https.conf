# Redirect all HTTP to HTTPS
server {
  listen 80;
  server_name blog.kanatosmon.com;  # <-- change to your domain

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl http2;
  server_name blog.kanatosmon.com;  # <-- change to your domain

  ssl_certificate     /etc/letsencrypt/live/blog.kanatosmon.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/blog.kanatosmon.com/privkey.pem;

  # Basic SSL hardening (adjust as needed)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location / {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Still serve ACME challenges on 443 (rarely used but safe)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}
