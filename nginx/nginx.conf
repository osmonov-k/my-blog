server {
    listen 80;
    server_name blog.kanatosmon.com;
    return 301 https://$host$request_uri;  # Force HTTPS
}

server {
    listen 443 ssl;
    server_name blog.kanatosmon.com;

    ssl_certificate /etc/letsencrypt/live/blog.kanatosmon.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.kanatosmon.com/privkey.pem;

    # SSL Configuration (Modern Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256...';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    location / {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
}