name: Deploy to VPS

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "nginx/**"
      - "docker-compose.prod.yml"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify files exist
        shell: bash
        run: |
          set -euxo pipefail
          test -d backend
          test -d nginx
          test -f docker-compose.prod.yml
          ls -la backend | cat
          ls -la nginx | cat

      - name: Build deploy bundle
        shell: bash
        run: |
          set -euxo pipefail
          rm -rf deploy_bundle bundle.tgz
          mkdir -p deploy_bundle/backend deploy_bundle/nginx
          rsync -av --delete --exclude 'node_modules' --exclude '.env' --exclude '.env.*' backend/ deploy_bundle/backend/
          rsync -av --delete nginx/ deploy_bundle/nginx/
          cp docker-compose.prod.yml deploy_bundle/docker-compose.prod.yml
          tar -czf bundle.tgz -C deploy_bundle .

      - name: Upload bundle to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: bundle.tgz
          target: ~/app

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euxo pipefail

            # Pick docker compose command (v2 plugin or legacy binary)
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "Docker Compose is not installed. Install docker-compose-plugin on the VPS." >&2
              exit 1
            fi

            DOMAIN="blog.kanatosmon.com"                 # <-- change or move to secret
            CERT_EMAIL="${CERTBOT_EMAIL:-you@example.com}"  # <-- set as secret env if you want

            mkdir -p ~/app
            tar -xzf ~/app/bundle.tgz -C ~/app

            # Ensure certbot dirs exist and persist
            mkdir -p ~/app/certbot/conf ~/app/certbot/www

            # Pick nginx config based on whether certs already exist
            if [ -f "/home/${USER}/app/certbot/conf/live/${DOMAIN}/fullchain.pem" ]; then
              cp ~/app/nginx/https.conf ~/app/nginx/default.conf
            else
              cp ~/app/nginx/http.conf  ~/app/nginx/default.conf
            fi

            cd ~/app

            # Ensure backend env exists; create placeholder if missing (no heredoc to avoid YAML issues)
            if [ ! -f ./backend/.env.prod ]; then
              printf "%s\n" \
                "# fill real values and keep this ONLY on VPS" \
                "PORT=3000" \
                "# DB_...=..." \
                "# JWT_SECRET=..." > ./backend/.env.prod
            fi

            # Compose up (build backend)
            $DC -f docker-compose.prod.yml down || true
            $DC -f docker-compose.prod.yml build backend
            $DC -f docker-compose.prod.yml up -d

            # If no certs yet, issue them with webroot (Nginx must be running on :80 with http.conf)
            if [ ! -f "/home/${USER}/app/certbot/conf/live/${DOMAIN}/fullchain.pem" ]; then
              echo "Requesting initial certificate for ${DOMAIN}..."
              $DC -f docker-compose.prod.yml run --rm \
                -e CERTBOT_EMAIL="${CERT_EMAIL}" \
                certbot certonly --webroot \
                -w /var/www/certbot \
                -d "${DOMAIN}" \
                --email "${CERT_EMAIL}" --agree-tos --no-eff-email

              # Switch to https config and reload nginx
              cp ~/app/nginx/https.conf ~/app/nginx/default.conf
              $DC -f docker-compose.prod.yml exec -T nginx nginx -s reload || $DC -f docker-compose.prod.yml restart nginx
            fi

            # Wait a bit and run migrations (if your image has the script)
            sleep 10
            $DC -f docker-compose.prod.yml exec -T backend npm run migrate || echo "No migrate script or it failed"
