name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  deployments: write

concurrency:
  group: vercel-frontend-deploy
  cancel-in-progress: true

env:
  # IDs from Vercel (team project)
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # team_...
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # prj_...

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for CLI only)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Optional: sync env files locally; safe to skip
      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      # ðŸš€ Server-side build & deploy (no local build)
      - name: Deploy (production, remote build)
        run: vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
