name: Deploy Frontend to Vercel

on:
  push:
    branches: [ "main" ]  # Trigger on main branch pushes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'  # Exact match to local version

      - name: Install dependencies
        run: npm ci  # Clean install (faster than npm install)

      - name: Build Vite app
        run: npm run build  # Generates `dist/` folder

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v30
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Store in GitHub Secrets
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      
