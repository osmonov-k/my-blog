name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - "client/**" # Changed from frontend to client
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json" # Updated path

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f "client/package-lock.json" ]; then
            cd client && npm install
            git add client/package-lock.json
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git commit -m "Add package-lock.json"
            git push
            echo "Generated and committed package-lock.json"
          else
            echo "package-lock.json exists"
          fi

      - name: Install dependencies
        run: npm ci
        working-directory: "./client"

      - name: Build client app
        run: npm run build
        working-directory: "./client"

      - name: Deploy to Vercel
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: "./client" # Updated path
          vercel-args: "--prod"
