name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  deployments: write

concurrency:
  group: vercel-frontend-deploy
  cancel-in-progress: true

env:
  # IDs from Vercel
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # team_...
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # prj_...

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.4"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f "client/package-lock.json" ]; then
            cd client && npm i --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci
        working-directory: ./client

      - name: Build app
        run: npm run build
        working-directory: ./client

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --cwd ./client --token ${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel (production)
        run: vercel build --prod --cwd ./client --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy prebuilt (production)
        run: vercel deploy --prebuilt --prod --cwd ./client --token ${{ secrets.VERCEL_TOKEN }}
